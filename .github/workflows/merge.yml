name: Merge BharatDev

on:
  push:
    paths:
      - 'config.yaml'
  workflow_dispatch:

jobs:
  merge:
    runs-on: ubuntu-latest
    timeout-minutes: 720
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cu118
          pip install transformers accelerate bitsandbytes huggingface_hub
          pip install mergekit

      - name: Run merge
        run: |
          mergekit-yaml config.yaml BharatDev-v1 \
            --copy-tokenizer \
            --trust-remote-code \
            --out-shard-size 5B \
            --lazy-unpickle

      - name: Upload merged model
        uses: actions/upload-artifact@v4
        with:
          name: BharatDev-v1
          path: BharatDev-v1/
